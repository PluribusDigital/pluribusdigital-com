<div class="col-sm-6 col-lg-3 col-md-4 px-2 py-4 p-md-4">
  <div class="card pd-image-card mx-auto pd-corner-{{include.corner}}" style="height: 100%;">
    <img src="/{{include.img_url}}" class="card-img-top" alt="Photo of {{include.title}}">
    <div class="card-body">
      <h5 class="card-title pb-0 mb-0 font-weight-bold">{{include.title}}</h5>
      <div class="card-text text-muted">{{include.subtitle}}</div>
    </div>
  </div>
</div>
